apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: artemis-tls-scanner
  name: artemis-tls-scanner
  namespace: artemis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artemis-tls-scanner
  template:
    metadata:
      labels:
        app: artemis-tls-scanner
    spec:
      containers:
      - command:
        - python3
        - -m
        - artemis.modules.tls_scanner
        env:
        - name: DB_CONN_STR
          valueFrom:
            secretKeyRef:
              key: db_conn_str
              name: artemis
        image: certpl/artemis:latest
        imagePullPolicy: Always
        name: artemis-tls-scanner
        volumeMounts:
        - mountPath: /etc/karton
          name: karton-cfg
      imagePullSecrets:
      - name: ghcr
      restartPolicy: Always
      volumes:
      - name: karton-cfg
        secret:
          defaultMode: 420
          secretName: karton
