apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: karton-dashboard
  name: karton-dashboard
  namespace: artemis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karton-dashboard
  template:
    metadata:
      labels:
        app: karton-dashboard
    spec:
      containers:
      - image: certpl/karton-dashboard:2c35fb3cae399dba8913f8ad1be9dd6b820b1fd6
        imagePullPolicy: IfNotPresent
        name: karton-dashboard
        volumeMounts:
        - mountPath: /etc/karton
          name: karton-cfg
      restartPolicy: Always
      volumes:
      - name: karton-cfg
        secret:
          defaultMode: 420
          secretName: karton
---
apiVersion: v1
kind: Service
metadata:
  name: karton-dashboard
  namespace: artemis
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: karton-dashboard
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: karton-dashboard
  name: karton-dashboard
  namespace: artemis
spec:
  rules:
  - host: <put-your-dashboard-url-here>
    http:
      paths:
      - backend:
          service:
            name: karton-dashboard
            port:
              number: 5000
        path: /
        pathType: ImplementationSpecific
